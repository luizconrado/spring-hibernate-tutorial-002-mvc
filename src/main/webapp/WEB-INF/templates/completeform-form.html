<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>-->
    <!--    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>-->

    <!--    Bootstrap 4:-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    Bootstrap 4:-->

    <meta name="author" content="Luiz Felipe Conrado">
    <meta name="description" content="Full Functional Form with Spring and Thymeleaf">
    <meta name="keywords" content="HTML, CSS, JavaScript, Spring, Thymeleaf">

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="../../resources/css/444_css_normalize.css"
          th:href="@{/resources/css/444_css_normalize.css}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>User Registration - Thymeleaf Form</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <p>User Registration</p>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form th:action="@{/thymeleaf/hello/processCompleteForm}" th:object="${student}" action="#" method="get" th:method="post">

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input class="form-control" th:field="*{fullName}" type="text" id="fullName" name="fullName"
                           aria-describedby="fullNameHelp" placeholder="Enter your Full Name">
                    <small id="fullNameHelp" class="form-text text-muted">Please enter your full name</small>
                </div>

                <div class="form-group">
                    <label for="email1">Email address</label>
                    <input class="form-control" th:field="*{email}" type="email" id="email1" name="emailAddress"
                           aria-describedby="emailHelp" placeholder="Enter your email">
                    <small id="email1Help" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <div class="form-group">
                    <label for="password1">Password</label>
                    <input class="form-control" th:field="*{password}" type="password" id="password1" name="password"
                           placeholder="Password">
                </div>

                <div class="form-check">
                    <input class="form-check-input" th:field="*{married}" th:value="married" name="married"
                           value="married" type="checkbox" id="married">
                    <label class="form-check-label" for="married">Married?</label>
                </div>

                <div class="form-group text-center">
                    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
