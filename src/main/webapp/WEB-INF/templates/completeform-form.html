<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>-->
    <!--    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>-->

    <!--    Bootstrap 4:-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    Bootstrap 4:-->

    <meta name="author" content="Luiz Felipe Conrado">
    <meta name="description" content="Full Functional Form with Spring and Thymeleaf">
    <meta name="keywords" content="HTML, CSS, JavaScript, Spring, Thymeleaf">

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="../../resources/css/444_css_normalize.css"
          th:href="@{/resources/css/444_css_normalize.css}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>User Registration - Thymeleaf Form</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <p style="margin-top: 20px;">User Registration</p>
        </div>
    </div>

    <div class="row">
        <div class="col">

            <!-- https://getbootstrap.com/docs/4.0/components/forms/-->
            <form action="#" th:action="@{/thymeleaf/hello/processCompleteForm}" method="get" th:method="post"
                  th:object="${student}">


                <!--                <div class="form-group">-->
                <!--                    <label for="fullNameId">Full Name</label>-->
                <!--                    <input class="form-control" th:field="*{fullName}" type="text" id="fullNameId" name="fullNameName"-->
                <!--                           aria-describedby="fullNameHelp" placeholder="Enter your Full Name">-->
                <!--                    <small id="fullNameHelp" class="form-text text-muted">Please enter your full name</small>-->
                <!--                </div>-->


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstNameId">First Name</label>
                        <input class="form-control" th:field="*{firstName}" type="text" id="firstNameId"
                               name="firstNameName"
                               aria-describedby="firstNameHelp" placeholder="Enter your First Name">
                        <small id="firstNameHelp" class="form-text text-muted">Please enter your first name</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastNameId">Last Name</label>
                        <input class="form-control" th:field="*{lastName}" type="text" id="lastNameId"
                               name="lastNameName"
                               aria-describedby="lastNameHelp" placeholder="Enter your Last Name">
                        <small id="lastNameHelp" class="form-text text-muted">Please enter your last name</small>
                    </div>
                </div>


                <!--                <div class="form-group">-->
                <!--                    <label for="genderId">Your Gender</label>-->
                <!--                    <select class="form-control" th:field="*{gender}" id="genderId" name="genderName">-->
                <!--                        <option th:value="''" th:text="'Select your Gender'" selected></option>-->
                <!--                        &lt;!&ndash; <option value="" disabled selected>Select your option</option>&ndash;&gt;-->
                <!--                        &lt;!&ndash; https://o7planning.org/en/11659/thymeleaf-form-select-option-example&ndash;&gt;-->
                <!--                        <option th:each="genderEntry : ${genderMap}" th:value="${genderEntry.key}" th:text="${genderEntry.value}">-->
                <!--                        </option>-->
                <!--                    </select>-->
                <!--                </div>-->


                <div class="form-row">
                    <fieldset class="form-group">
                        <legend class="col-form-label">Gender</legend>
                        <div class="form-check-inline" id="GenderSelection" th:each="genderEntry : ${genderMap}">
                            <input class="form-check-input" type="radio"
                                   name="genderName"
                                   th:field="*{gender}"
                                   value="option1"
                                   th:value="${genderEntry.key}"
                                   th:id="'Gender' + ${genderEntry.key}">
                            <label class="form-check-label"
                                   th:for="'Gender' + ${genderEntry.key}"
                                   th:text="${genderEntry.value}">
                                Default radio
                            </label>
                        </div>
                    </fieldset>
                </div>


                <div class="form-group">
                    <label for="emailId">Email address</label>
                    <input class="form-control" th:field="*{email}" type="email" id="emailId" name="emailName"
                           aria-describedby="emailHelp" placeholder="Enter your email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>


                <div class="form-group">
                    <label for="passwordId">Password</label>
                    <input class="form-control" th:field="*{password}" type="password" id="passwordId"
                           name="passwordName"
                           placeholder="Your Password">
                </div>


                <div class="form-group datepicker date">
                    <label for="birthdayId">Birthday</label>
                    <input class="form-control" th:field="*{birthday}" type="date" id="birthdayId" name="birthdayName"
                           min="1900-01-01" max="2020-12-31" placeholder="Your Birthday">
                </div>


                <div class="form-group">
                    <label for="professionId">Your Profession</label>
                    <select class="form-control" th:field="*{profession}" id="professionId" name="professionName">
                        <option th:value="''" th:text="'Select your Profession'" selected></option>
                        <!-- <option value="" disabled selected>Select your option</option>-->
                        <!-- https://o7planning.org/en/11659/thymeleaf-form-select-option-example-->
                        <option th:each="professionEntry : ${professionMap}" th:value="${professionEntry.key}"
                                th:text="${professionEntry.value}">
                        </option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="registeredTimestampId">Registration Timestamp</label>
                    <input class="form-control" th:field="*{registeredTimestamp}" type="datetime-local"
                           id="registeredTimestampId"
                           name="registeredTimestampName" value="2018-06-12T19:30"
                           min="2010-01-01T00:00:00" max="2021-01-01T00:00:00" placeholder="2018-06-12T19:30">
                </div>


                <div class="form-group">
                    <label for="noteId">Notes</label>
                    <textarea class="form-control" th:field="*{note}" id="noteId" name="noteName" rows="4" cols="50"
                              aria-describedby="noteHelp" placeholder="Enter any additional Notes here"></textarea>
                    <small id="noteHelp" class="form-text text-muted">Please enter any additional notes here</small>
                </div>


                <div class="form-check">
                    <input class="form-check-input" th:field="*{married}" th:value="marriedValueJava" name="marriedName"
                           value="marriedValue" type="checkbox" id="marriedId">
                    <label class="form-check-label" for="marriedId">Married?</label>
                </div>


                <div class="form-group text-center">
                    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


<script>

    // https://stackoverflow.com/questions/3842614/how-do-i-call-a-javascript-function-on-page-load
    // https://www.w3schools.com/jsref/prop_text_defaultvalue.asp
    // https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_text_defaultvalue3
    // https://stackoverflow.com/questions/1531093/how-do-i-get-the-current-date-in-javascript
    window.onload = function currentDate() {
        var utc = new Date().toJSON();
        var utcDate = utc.slice(0, 10);
        // var utc = utc.slice(0, 19);
        var utc = utc.slice(0, 16);
        console.log(utc);
        console.log(utcDate);
        document.getElementById("birthdayId").defaultValue = utcDate;
        document.getElementById("registeredTimestampId").defaultValue = utc;
    }

</script>

</body>
</html>
